  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
  <header>
    <h2>üìÖ Th·ªùi kh√≥a bi·ªÉu Gi√°o vi√™n</h2>
    <div id="today"></div>
  </header>

  <main>
    <table id="table">
      <thead>
        <tr>
          <th>Ca</th>
          <th>Ti·∫øt</th>
          <th>Gi·ªù</th>
          <th>Th·ª© 2</th>
          <th>Th·ª© 3</th>
          <th>Th·ª© 4</th>
          <th>Th·ª© 5</th>
          <th>Th·ª© 6</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </main>

  <footer>¬© <span id="year"></span> Th·ªùi kh√≥a bi·ªÉu gi√°o vi√™n</footer>

  <script>
    const tbody = document.getElementById('tbody');
    const caTiet = [
      { ca:'S√°ng', tiet:1, gio:'07:30 - 08:05' },
      { ca:'S√°ng', tiet:2, gio:'08:10 - 08:45' },
      { break:true, ca:'S√°ng', gio:'08:45 - 09:00', label:'Ra ch∆°i' },
      { ca:'S√°ng', tiet:3, gio:'09:15 - 09:50' },
      { ca:'S√°ng', tiet:4, gio:'09:55 - 10:30' },
      { lunch:true, gio:'10:30 - 13:30', label:'Ngh·ªâ tr∆∞a' },
      { ca:'Chi·ªÅu', tiet:1, gio:'13:30 - 14:05' },
      { ca:'Chi·ªÅu', tiet:2, gio:'14:10 - 14:45' },
      { break:true, ca:'Chi·ªÅu', gio:'14:45 - 15:00', label:'Ra ch∆°i' },
      { ca:'Chi·ªÅu', tiet:3, gio:'15:25 - 16:00' }
    ];

    function buildTable(){
      tbody.innerHTML='';
      caTiet.forEach(row=>{
        const tr=document.createElement('tr');
        if(row.break){
          tr.classList.add('break-row');
          tr.innerHTML=`
            <td>${row.ca}</td>
            <td colspan="2">${row.label}<br><small>${row.gio}</small></td>
            ${'<td colspan="1"></td>'.repeat(5)}
          `;
        } else if(row.lunch){
          tr.classList.add('lunch-row');
          tr.innerHTML=`
            <td colspan="3">${row.label}<br><small>${row.gio}</small></td>
            ${'<td colspan="1"></td>'.repeat(5)}
          `;
        } else {
          tr.innerHTML=`
            <td>${row.ca}</td>
            <td>${row.tiet}</td>
            <td>${row.gio}</td>
            ${'<td contenteditable="true" placeholder="M√¥n h·ªçc"></td>'.repeat(5)}
          `;
        }
        tbody.appendChild(tr);
      });
    }

    function highlightCurrent(){
      const now=new Date();
      const day=now.getDay();
      const h=now.getHours(), m=now.getMinutes();
      let currentTime=h*60+m;

      if(day>=1 && day<=5){
        caTiet.forEach((row,i)=>{
          if(!row.break && !row.lunch){
            const [start,end]=row.gio.split(' - ');
            const toMin=t=>{const [hh,mm]=t.split(':').map(Number);return hh*60+mm};
            const s=toMin(start), e=toMin(end);
            if(currentTime>=s && currentTime<=e){
              tbody.rows[i].cells[day+2].classList.add('highlight');
            }
          }
        });
      }

      const todayStr= now.toLocaleDateString('vi-VN', { weekday:'long', year:'numeric', month:'long', day:'numeric'});
      document.getElementById('today').textContent="H√¥m nay: "+todayStr;
    }

    document.getElementById('year').textContent=new Date().getFullYear();
    buildTable();
    highlightCurrent();
    setInterval(highlightCurrent,60000);
  </script>
